<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Cadbury | Dashboard</title>
    <link rel="stylesheet" href="user-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header with Logo -->
        <header class="main-header">
            <div class="logo-container">
                <h1 class="logo">Cadbury</h1>
            </div>
            <div class="header-right">
                <div class="dairy-milk">Dairy Milk</div>
                <div class="daily-milk">Daily Milk</div>
            </div>
        </header>

        <!-- ARNKARO Text -->
        <div class="brand-text">ARNKARO</div>

        <!-- Stats Row -->
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-number" id="dailyProfit">7</div>
                <div class="stat-label">CheckIn</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="referral">0</div>
                <div class="stat-label">Refferal</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="recharge">0</div>
                <div class="stat-label">Recharge</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="withdraw">0</div>
                <div class="stat-label">withdraw</div>
            </div>
        </div>

        <!-- New Product Section -->
        <div class="section-title">☆ New Product</div>

        <!-- Product Card -->
        <div class="product-card">
            <div class="product-header">
                <h2 class="product-name">Dairymilk 1</h2>
                <div class="product-amount">₹ 3250</div>
            </div>
            
            <div class="product-stats">
                <div class="stat-item">
                    <div class="stat-value" id="dailyProfitAmount">₹ 3250</div>
                    <div class="stat-label">Daily Profit</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalIncome">₹ 6500</div>
                    <div class="stat-label">Total Income</div>
                </div>
            </div>

            <div class="product-footer">
                <div class="days-info">
                    <span class="days-label">Days:</span>
                    <span class="days-value" id="investmentDays">2</span>
                </div>
                <div class="price-info">
                    <span class="price-label">Price:</span>
                    <span class="price-value" id="productPrice">₹800</span>
                </div>
                <button class="invest-btn" onclick="showInvestModal()">Invest</button>
            </div>
        </div>

        <!-- User Info Banner -->
        <div class="user-banner">
            <i class="fas fa-user-circle"></i>
            <span class="user-id" id="userDisplay">User 5541 ******</span>
            <span class="banner-date" id="currentDate">2026-02-01 11:57</span>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="products.html" class="nav-item">
                <i class="fas fa-cube"></i>
                <span>Products</span>
            </a>
            <a href="promotion.html" class="nav-item">
                <i class="fas fa-gift"></i>
                <span>Promotion</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <!-- Invest Modal -->
    <div class="modal" id="investModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Make Investment</h3>
                <button class="close-modal" onclick="closeModal('investModal')">&times;</button>
            </div>
            <form id="investForm">
                <div class="form-group">
                    <label>Select Product</label>
                    <select id="investProduct" required>
                        <option value="Dairymilk 1">Dairymilk 1 - ₹800 (12% ROI)</option>
                        <option value="Dairymilk 2">Dairymilk 2 - ₹2000 (15% ROI)</option>
                        <option value="Dairymilk 3">Dairymilk 3 - ₹5000 (18% ROI)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount (₹)</label>
                    <input type="number" id="investAmount" min="800" value="800" required>
                </div>
                <button type="submit" class="invest-btn" style="width: 100%;">Confirm Investment</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="user-script.js"></script>
</body>
                        </html></body>
</html>
