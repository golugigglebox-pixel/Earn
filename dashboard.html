<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Cadbury | Dashboard</title>
    <link rel="stylesheet" href="user-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <h1 class="logo">Cadbury</h1>
            <div class="header-actions">
                <button class="checkin-btn" id="checkinBtn">
                    <i class="fas fa-calendar-check"></i>
                    <span>Check-In</span>
                </button>
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Action Buttons Grid -->
            <div class="actions-grid">
                <button class="action-btn" onclick="window.location.href='referral.html'">
                    <div class="action-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <span>Referral</span>
                </button>
                <button class="action-btn" onclick="showRecharge()">
                    <div class="action-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <span>Recharge</span>
                </button>
                <button class="action-btn" onclick="showWithdraw()">
                    <div class="action-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <span>Withdraw</span>
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="stats-container">
                <!-- Daily Profit Card -->
                <div class="stat-card profit-card">
                    <div class="stat-label">Daily Profit</div>
                    <div class="stat-value" id="dailyProfit">₹ 3,250</div>
                    <div class="stat-subtext">Today's earnings</div>
                </div>

                <!-- Total Income Card -->
                <div class="stat-card income-card">
                    <div class="stat-label">Total Income</div>
                    <div class="stat-value" id="totalIncome">₹ 6,500</div>
                    <div class="stat-subtext">Lifetime</div>
                </div>
            </div>

            <!-- Days Counter and Quick Invest -->
            <div class="invest-section">
                <div class="days-counter">
                    <span class="days-label">Days:</span>
                    <span class="days-value" id="investmentDays">2</span>
                </div>
                
                <div class="quick-invest">
                    <span class="invest-amount" id="quickInvestAmount">₹800</span>
                    <button class="invest-btn" onclick="showInvestModal()">Invest</button>
                </div>
            </div>

            <div class="invest-note">Minimum investment</div>

            <!-- User Info Banner -->
            <div class="user-banner">
                <i class="fas fa-user-circle"></i>
                <span class="user-id" id="userDisplay">User 5541 ******</span>
                <span class="banner-date" id="currentDate">2026-02-01 11:57</span>
            </div>

            <!-- New Product Section -->
            <section class="products-section">
                <div class="section-header">
                    <h2>New Product</h2>
                    <a href="products.html" class="view-all">View All</a>
                </div>
                
                <div class="products-slider" id="newProductsSlider">
                    <!-- Products will be loaded here -->
                    <div class="loading-spinner">Loading...</div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="products.html" class="nav-item">
                <i class="fas fa-cube"></i>
                <span>Products</span>
            </a>
            <a href="promotion.html" class="nav-item">
                <i class="fas fa-gift"></i>
                <span>Promotion</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>

        <!-- Modals (same as before) -->
        <!-- Invest Modal -->
        <div class="modal" id="investModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Make Investment</h3>
                    <button class="close-modal" onclick="closeModal('investModal')">&times;</button>
                </div>
                <form id="investForm">
                    <!-- Form content same as previous -->
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="user-script.js"></script>
</body>
</html>
