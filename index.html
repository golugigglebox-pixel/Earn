<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Login | Invest Platform</title>
    <link rel="stylesheet" href="auth-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="logo">Cadbury</h1>
                <h2>Welcome Back!</h2>
                <p>Login to your investment account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary btn-block" id="loginBtn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="social-btn google" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn phone" onclick="showPhoneLogin()">
                        <i class="fas fa-phone"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button class="close-modal" onclick="closeModal('forgotPasswordModal')">&times;</button>
            </div>
            <form id="forgotPasswordForm">
                <p class="info-text">Enter your email address and we'll send you a link to reset your password.</p>
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="resetEmail" placeholder="Enter your email" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary btn-block">Send Reset Link</button>
            </form>
        </div>
    </div>

    <!-- Phone Login Modal -->
    <div class="modal" id="phoneLoginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Phone Login</h3>
                <button class="close-modal" onclick="closeModal('phoneLoginModal')">&times;</button>
            </div>
            <form id="phoneLoginForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phoneNumber" placeholder="+91 9876543210" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary btn-block" id="sendOtpBtn">Send OTP</button>
            </form>

            <div id="otpSection" style="display: none;">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-input" onkeyup="moveToNext(this, 1)">
                        <input type="text" maxlength="1" class="otp-input" onkeyup="moveToNext(this, 2)">
                        <input type="text" maxlength="1" class="otp-input" onkeyup="moveToNext(this, 3)">
                        <input type="text" maxlength="1" class="otp-input" onkeyup="moveToNext(this, 4)">
                        <input type="text" maxlength="1" class="otp-input" onkeyup="moveToNext(this, 5)">
                        <input type="text" maxlength="1" class="otp-input" onkeyup="moveToNext(this, 6)">
                    </div>
                </div>
                <button class="btn-primary btn-block" id="verifyOtpBtn">Verify OTP</button>
                <p class="resend-otp">Didn't receive OTP? <a href="#" onclick="resendOtp()">Resend</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
</body>
</html>
