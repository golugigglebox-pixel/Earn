<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Cadbury</title>
    <link rel="stylesheet" href="user-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            background: var(--accent-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 40px;
            color: white;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .profile-email {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .menu-item {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .menu-item i {
            color: var(--accent-purple);
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="back-header">
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>My Profile</h2>
        </div>
        
        <div class="profile-header">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-name" id="profileName">John Doe</div>
            <div class="profile-email" id="profileEmail">john@example.com</div>
            <div class="profile-phone" id="profilePhone">+91 98765 43210</div>
        </div>
        
        <div class="menu-item">
            <i class="fas fa-history"></i>
            <span>Transaction History</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-university"></i>
            <span>Bank Details</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-lock"></i>
            <span>Change Password</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-headset"></i>
            <span>Support</span>
        </div>
        <div class="menu-item" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('profileName').textContent = user.displayName || 'User';
                document.getElementById('profileEmail').textContent = user.email || '';
                document.getElementById('profilePhone').textContent = user.phoneNumber || 'Not provided';
            }
        });
        
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
