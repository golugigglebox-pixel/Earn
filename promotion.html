<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion | Cadbury</title>
    <link rel="stylesheet" href="user-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .promo-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .promo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .referral-code {
            background: rgba(139, 92, 246, 0.2);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            font-size: 18px;
            letter-spacing: 1px;
        }
        
        .copy-btn {
            background: var(--accent-purple);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="back-header">
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Promotions</h2>
        </div>
        
        <div class="promo-card">
            <div class="promo-title">Referral Program</div>
            <p>Invite friends and earn rewards</p>
            <div class="referral-code" id="referralCode">
                <span>CAD123ABC</span>
                <button class="copy-btn" onclick="copyCode()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <div style="font-size: 20px; font-weight: 700;">12</div>
                    <div style="font-size: 12px; color: var(--text-secondary);">Referrals</div>
                </div>
                <div>
                    <div style="font-size: 20px; font-weight: 700;">₹2,450</div>
                    <div style="font-size: 12px; color: var(--text-secondary);">Earned</div>
                </div>
            </div>
        </div>
        
        <div class="promo-card">
            <div class="promo-title">Daily Check-in Bonus</div>
            <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px;">
                <div class="stat-box" style="background: var(--accent-purple);">
                    <div class="stat-number">₹10</div>
                    <div class="stat-label">Day 1</div>
                </div>
                <div class="stat-box" style="background: var(--accent-purple);">
                    <div class="stat-number">₹20</div>
                    <div class="stat-label">Day 2</div>
                </div>
                <div class="stat-box" style="background: var(--accent-purple);">
                    <div class="stat-number">₹30</div>
                    <div class="stat-label">Day 3</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">₹40</div>
                    <div class="stat-label">Day 4</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">₹50</div>
                    <div class="stat-label">Day 5</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">₹60</div>
                    <div class="stat-label">Day 6</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">₹100</div>
                    <div class="stat-label">Day 7</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyCode() {
            const code = document.querySelector('#referralCode span').textContent;
            navigator.clipboard.writeText(code);
            alert('Referral code copied!');
        }
    </script>
</body>
</html>
