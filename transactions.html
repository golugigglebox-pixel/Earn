<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Transactions | Invest Platform</title>
    <link rel="stylesheet" href="user-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Transaction History</h1>
            <div class="header-right">
                <i class="fas fa-filter" onclick="filterTransactions()"></i>
            </div>
        </header>

        <main class="main-content">
            <!-- Filter Chips -->
            <div class="filter-chips">
                <button class="chip active" onclick="filterTransactions('all')">All</button>
                <button class="chip" onclick="filterTransactions('investment')">Investment</button>
                <button class="chip" onclick="filterTransactions('profit')">Profit</button>
                <button class="chip" onclick="filterTransactions('withdrawal')">Withdrawal</button>
                <button class="chip" onclick="filterTransactions('deposit')">Deposit</button>
            </div>

            <!-- Transactions List -->
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be loaded here -->
                <div class="loading-spinner">Loading transactions...</div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="user-script.js"></script>
</body>
</html>
